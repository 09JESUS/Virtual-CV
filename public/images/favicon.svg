<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00FF7F; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#008000; stop-opacity:1" />
        </linearGradient>

        <!-- Text Shadow Gradient -->
        <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#DDDDDD; stop-opacity:1"/>
        </linearGradient>

        <!-- Drop Shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
        </filter>
    </defs>

    <!-- Rounded Background -->
    <rect width="100" height="100" fill="url(#bgGrad)" rx="20"/>

    <!-- 3D Initial -->
    <text x="50%" y="55%" font-size="60" text-anchor="middle" dominant-baseline="middle" font-family="Helvetica, Arial, sans-serif" font-weight="bold" fill="url(#textGrad)" filter="url(#shadow)">
    F
    </text>
</svg>
